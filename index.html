<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Pixel Painter</title>
    <meta charset="utf-8" />
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Pixel Painter</h1>
    <div class="options">

      <div class="resolutionOption">
        <label for="gridResolution">Grid Resolution</label>
        <select id="gridResolution"></select>
      </div>
      <div class="colorOption">
        <label for="colorOptionButtons">Color Options:</label>
        <div id="colorOptionButtons">
          <input type="radio" name="color" id="default" value="default">
          <label for="default">default</label>
          <input type="radio" name="color" id="grayscale" value="grayscale">
          <label for="grayscale">grayscale</label>
          <input type="radio" name="color" id="random" value="random">
          <label for="random">random</label>
        </div>
      </div>
    </div>
    <div class="refreshButton">
      <button>Refresh Canvas</button>
    </div>
  </body>
  <script src="pixelPainter.js" ></script>
</html>
